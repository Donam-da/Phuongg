<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHUONG</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            background-image: url('https://wallpaperaccess.com/full/4768652.jpg'); /* Hình nền anime */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff69b4;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
        }
        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
            color: white;
            transform: scale(1.1);
        }
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Thực ra a muốn tặng Phương quả này nè..</h1> <br>
    
    <button onclick="showImage('https://cdn.tgdd.vn/Products/Images/8785/278286/bhx/bau-sao-trai-500g-600g-202205201651507584.jpg')">Cái gì ạ?</button>
   com/736x/f2/2f/83/f22f83c314836003ec48d4b5016cfac9.jpg')">4</button>
    <div id="imageContainer"></div>

    <script>
        function showImage(url) {
            document.getElementById('imageContainer').innerHTML = `<img src="${url}" alt="Cute Image" style="max-width: 100%; height: auto; margin-top: 20px;">`;
        }
    </script>
</body>
</html>
