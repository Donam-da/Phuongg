<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cute</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            background-image: url('https://wallpaperaccess.com/full/4768652.jpg'); /* Hình nền anime */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff69b4;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
        }
        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
            color: white;
            transform: scale(1.1);
        }
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ebe Phương muốn cái gì nào?</h1> <br>
    
    <button onclick="showImage('https://i.pinimg.com/originals/5a/02/bf/5a02bff82e791011f3b4ffeb018f311a.gif')">1</button>
    <button onclick="showImage('https://i.pinimg.com/originals/d4/d1/8d/d4d18dc51e8f20471bc24c77df365570.gif')">2</button>
    <button onclick="showImage('https://i.pinimg.com/originals/76/85/c7/7685c7d254a76fa276a73f7483a479d5.gif')">3</button>
    <div id="imageContainer"></div>

    <script>
        function showImage(url) {
            document.getElementById('imageContainer').innerHTML = `<img src="${url}" alt="Cute Image" style="max-width: 100%; height: auto; margin-top: 20px;">`;
        }
    </script>
</body>
</html>
