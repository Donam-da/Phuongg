<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHUONG</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            background-image: url('https://wallpaperaccess.com/full/4768652.jpg'); /* Hình nền anime */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff69b4;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
        }
        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
            color: white;
            transform: scale(1.1);
        }
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Mai 8/3 kìa, Ebe Phương muốn cái gì nào? </h1> <br>
    
    <button onclick="showImage('https://i.pinimg.com/736x/b3/c7/f1/b3c7f119624ed2946de32a992ad42db0.jpg')">1</button>
    <button onclick="showImage('https://i.pinimg.com/736x/05/6d/05/056d05c6dd2de96f240b8568583bd34c.jpg')">2</button>
    <button onclick="showImage('https://i.pinimg.com/736x/31/37/eb/3137eb320c96a7ffecab6fa9afd4b5e0.jpg')">3</button>
    <button onclick="showImage('https://i.pinimg.com/736x/06/ed/97/06ed972fd36df72713f07a3df200d37a.jpg')">4</button>
    <div id="imageContainer"></div>

    <script>
        function showImage(url) {
            document.getElementById('imageContainer').innerHTML = `<img src="${url}" alt="Cute Image" style="max-width: 100%; height: auto; margin-top: 20px;">`;
        }
    </script>
</body>
</html>
